    <canvas id="canvas"></canvas>
    <script src="game.js"></script>

    <div id="block1">
        <button onclick="startGame()">Рестарт</button>
        <button onclick="showBlock2()">Меню</button>
    </div>

    <div id="block2">
        <h2>Режимы игры</h2>
        <button onclick="startGame(1)">Для двоих игроков</button>
        <button onclick="startGame(2)">С компьютером</button>
        <h2>Настройки</h2>
        <div>
            <span>Карта:</span>
            <select id="board-size-select">
                <option value="small">Маленькая</option>
                <option value="medium">Средняя</option>
                <option value="big">Большая</option>
            </select>
        </div>
        <div id="block1">
            <button onclick="hideBlock2()">Закрыть</button>
        </div>
    </div>


    <script>
        function showBlock2() {
            document.getElementById("block2").style.display = "block";
            document.getElementById("rules").style.display = "block";
        }

        function hideBlock2() {
            document.getElementById("block2").style.display = "none";
            document.getElementById("rules").style.display = "none";
        }
    </script>

    <script>
        const boardSizeSelect = document.getElementById('board-size-select');

        boardSizeSelect.addEventListener('change', () => {
            changeBoardSize();
        });

        function changeBoardSize() {
            switch (boardSizeSelect.value) {
                case "big":
                    boardWidth = 21;
                    boardHeight = 21;
                    break;
                case "medium":
                    boardWidth = 15;
                    boardHeight = 15;
                    break;
                case "small":
                    boardWidth = 11;
                    boardHeight = 11;
                    break;
                default:
                    console.log('Undefined');
            }
            startGame();
        }
    </script>
